$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
name: 1st triggered when push
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: azureml:diabetes-dev-folder:1
  reg_rate: 0.01
environment: azureml://registries/azureml/environments/sklearn-1.5/versions/26
compute: azureml:cluster-1-mlops
experiment_name: diabetes-exp
description: Training diabetes classification for the first time
